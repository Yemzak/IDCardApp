<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDHIC IDCARD PORTAL</title>
    <link rel="stylesheet" href="style.css">

    <!-- Required Libraries -->
    <script src="qrcode.min.js"></script>
    <script src="xlsx.full.min.js"></script> <!-- Excel Handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> <!-- JSZip for ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- FileSaver.js for ZIP Download -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <header style="text-align: center; margin-top: 20px;">
        <img src="logo.png" alt="EDHIC Logo" style="width: 150px; height: auto;">
    </header>
    
    <h1>EDHIC ID-CARD PORTAL</h1>

    <div id="message" style="color: red; font-weight: bold; text-align: center; margin: 10px 0;"></div>

    <div class="container">
        <div class="form-container">
            <h2>Single ID Generation</h2>
            <form id="idForm">
                <label for="cin">CIN:</label>
                <input type="text" id="cin" placeholder="Enter CIN" required><br>
                
                <button type="button" onclick="searchEnrollee()">Search</button>
                
                <hr>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br>

                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" placeholder="Enter Blood Group" required><br>

                <label for="photo">Upload Photo:</label>

                <input type="file" id="photo" accept="image/*" required><br>
                <img id="photoPreview" style="max-width:100px;max-height:100px;display:block;margin-bottom:10px;">
                
                <button type="button" onclick="generateIDCard()">Generate ID Card</button>
                <button type="button" onclick="downloadIDCard()">Download</button>
                <button type="button" onclick="printIDCard()">Print</button>
            </form>
        </div>

        <canvas id="idCardCanvas" width="600" height="400"></canvas>
    </div>

    <!-- ================= Dependent ID Card Printing Section ================= -->
    <div class="container" style="margin-top:40px;">
        <div class="form-container">
            <h2>Dependent ID Card Printing</h2>
            <label for="principalSearch">Principal CIN or Phone:</label>
            <input type="text" id="principalSearch" placeholder="Enter Principal CIN or Phone">
            <button type="button" onclick="searchDependents()">Search Dependents</button>
            <div id="dependentsSection" style="display:none; margin-top:20px;">
                <div id="dependentsGrid"
                    style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;"></div>
                <button id="printAllDependentsBtn" type="button" style="display:none;margin-top:18px;"
                    onclick="printAllDependents()">Download All Dependents</button>
                <canvas id="dependentIdCardCanvas" width="600" height="400" style="display:none;"></canvas>
            </div>
        </div>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
    <script>
    // Toast/alert logic for professional error/info display
    function showToast(message, isError = true) {
        var toast = document.getElementById('toast');
        if (!toast) return;
        toast.className = 'show' + (isError ? '' : ' success');
        toast.textContent = message;
        setTimeout(function(){ toast.className = toast.className.replace('show', ''); }, 4000);
    }
    // Patch displayMessage to use toast
    if (typeof displayMessage === 'function') {
        window.displayMessage = function(message, isError = true) {
            var messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.style.color = isError ? '#d32f2f' : '#43a047';
                messageDiv.textContent = message;
                setTimeout(() => { messageDiv.textContent = ''; }, 5000);
            }
            showToast(message, isError);
        }
    } else {
        window.displayMessage = showToast;
    }
    </script>
    <!-- Live preview for photos handled in script.js for maintainability -->
</body>

</html>
